<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Editar Empresa</h2>
    <form th:action="@{'/adminEmpresa/' + ${empresa.id} + '/editarEmpresa'}" th:object="${empresa}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
        </div>
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" th:field="*{provincia}">
        </div>
        <div class="mb-3">
            <label for="poblacion" class="form-label">Población</label>
            <input type="text" class="form-control" id="poblacion" th:field="*{poblacion}">
        </div>
        <div class="mb-3">
            <label for="comunidad" class="form-label">Comunidad</label>
            <input type="text" class="form-control" id="comunidad" th:field="*{comunidad}">
        </div>
        <div class="mb-3">
            <label for="urlImagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="urlImagen" th:field="*{urlImagen}">
        </div>
        <div class="mb-3">
            <label class="form-label">Categorías</label>
            <div th:each="categoria : ${categorias}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{categorias}" th:value="${categoria.id}" th:id="${'categoria_' + categoria.id}" th:checked="${empresa.categorias.contains(categoria)}">
                    <label class="form-check-label" th:for="${'categoria_' + categoria.id}" th:text="${categoria.nombre}"></label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="tipoEstablecimiento" class="form-label">Tipo de Establecimiento</label>
            <select id="tipoEstablecimiento" th:field="*{tipoEstablecimiento}" class="form-control">
                <option th:each="tipo : ${tiposEstablecimiento}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/adminEmpresa}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
