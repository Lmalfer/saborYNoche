<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Empresario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            max-width: 600px;
            background-color: #f5f5dc; /* Fondo beige */
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/empresarios">Sabor y Noche</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/empresarios">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/adminEmpresa">Administración</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Perfil
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/perfilEmpresario">Datos Personales</a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card card-custom">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 class="h5">Perfil Usuario</h1>
            <button type="button" class="btn-close" aria-label="Close" onclick="redirectToPreviousPage()"></button>
        </div>
        <div class="card-body">
            <form th:action="@{/datosPersonalesEmpresario}" method="post">
                <h2 class="h5">Cambiar Nombre</h2>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${usuario.name}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" disabled>
                </div>
                <input type="hidden" name="referer" th:value="${referer}">
                <br>
                <h2 class="h5">Cambiar Contraseña</h2>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Contraseña Actual:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Contraseña Nueva:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control">
                    <small class="form-text text-muted">6 caracteres como mínimo, 1 letra mayúscula, 1 número o carácter especial</small>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function redirectToPreviousPage() {
        // Redirige a la página anterior
        window.location.href = document.referrer || '/defaultPage';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
