<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reporte-card {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .reporte-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/empresarios">Sabor y Noche</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/empresarios">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="/adminEmpresa">Panel de Administraci贸n</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Perfil
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/perfilEmpresario}">Datos Personales</a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Cerrar Sesi贸n</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="reporte-header">
        <button onclick="window.print()" class="btn btn-secondary">
            <i class="bi bi-printer"></i> Imprimir
        </button>
    </div>

    <div class="reporte-card">
        <h2>Reporte de Empresarios</h2>
        <ul>
            <li th:each="reporte : ${reporteData}">
                <h3 th:text="${reporte.empresario.name}">Nombre Empresario</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Local</th>
                        <th scope="col">Fecha de Publicaci贸n</th>
                        <th scope="col">Media de Votos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="empresa : ${reporte.localesUltimoMes}">
                        <td th:text="${empresa.nombre}">Nombre Empresa</td>
                        <td th:text="${#temporals.format(empresa.fechaPublicacion, 'dd/MM/yyyy')}">Fecha de Publicaci贸n</td>                        <td th:text="${reporte.mediasVotos.get(empresa.id)}">0</td>
                    </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
