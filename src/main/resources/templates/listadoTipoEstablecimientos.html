<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>
</head>
<body>
<div th:fragment="content">
    <h2 th:text="${'Listado de establecimientos'}">Listado de establecimientos</h2>
    <div th:each="empresa : ${empresas}">
        <div class="card">
            <h5 th:text="${empresa.nombre}">Nombre del establecimiento</h5>
            <p th:text="${empresa.descripcion}">Descripción del establecimiento</p>
            <p th:text="${empresa.direccion}">Dirección del establecimiento</p>
            <!-- Agrega más campos según sea necesario -->
        </div>
    </div>
    <div th:if="${empresas.hasNext()}">
        <a th:href="@{/establecimientos/{id}(id=${id}, page=${empresas.nextPageable().getPageNumber()})}" class="btn btn-primary">Siguiente página</a>
    </div>
</div>
</body>
</html>
